<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var frase = "Meu time é campeão";
            console.log(frase.split(" "));
            var primeiraPalavra = frase.split(" ")[0];
            console.log(primeiraPalavra);

            var frase = "Maria-Luiza-Souza";
            console.log(frase.split("-"));
            var primeiraPalavra = frase.split("-")[0];
            console.log("Oi, seu nome é: " + primeiraPalavra);

            var frase = "Lucas;Germano;Santos";
            console.log(frase.split(";"));
            var primeiraPalavra = frase.split(";")[0];
            console.log("Oi, " + primeiraPalavra + ", bom dia!");
        </script>
    </head>

    </body>
</html>
