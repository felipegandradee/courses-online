<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            // MÉTODO charAt QUE PEGA UMA LETRA ESPECÍFICA DO NOSSO TEXTO
            var frase = "Felipe Andrade";
            var primeiraLetra = frase.charAt(1);
            console.log("Segunda Letra do Texto: " + primeiraLetra);

            // PEGANDO O PRIMEIRO NOME
            var letra = "";
            var primeiraPalavra = "";
            var i = 0;
            while(letra != " "){
                letra = frase.charAt(i);
                primeiraPalavra += letra;
                i++;
            }
            console.log("Primeiro nome: " + primeiraPalavra);
        </script>
    </head>

    </body>
</html>
