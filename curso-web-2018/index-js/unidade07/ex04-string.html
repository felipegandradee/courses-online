<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta charset="utf-8">
        <script>
            var nome = "felipe andrade";
            console.log(nome.toUpperCase());
            var nome = "MARCOS ANTÔNIO";
            console.log(nome.toLowerCase());

            //Transformando a primeira letra da primeira palavra em maiúscula
            var nome = "luiz felipe";
            var letrasMinusculas = nome.toLowerCase();
            var primeira = letrasMinusculas.charAt(0).toUpperCase();
            var primeiroNome = primeira + letrasMinusculas.substr(1,letrasMinusculas.length);
            console.log(primeiroNome.split(" ")[0]);
        </script>
