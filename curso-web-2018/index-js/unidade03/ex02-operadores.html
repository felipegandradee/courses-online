<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var number1 = 12;
            var number2 = 3;            
            var resultado = number1 + number2; // SOMA
            var resultado2 = number1 - number2; // SUBTRAÇÃO
            var resultado3 = number1 * number2; // MULTIPLICAÇÃO
            var resultado4 = number1 / number2; // DIVISÃO
            var resultado5 = number1 % number2; // MÓDULO
            // IMPRIMINDO O RESULTADO
            alert(resultado);
            alert(resultado2);
            alert(resultado3);
            alert(resultado4);
            alert(resultado5);
        </script>
    </head>
    <body>
        
    </body>
</html>
