<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i = 1;
            while(i < 10){
                console.log("passo de 1 em 1: " + i);
                i++;
            }

            var j = 0;
            do{
                console.log("passo de 2 em 2: " + j);
                j += 2;
            } while(j < 10)

            for (var count = 10; count > 0; count--) {
                console.log("Passo de -1 em -1: " + count);
            }

        </script>
    </head>
