<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var number = 15;

            // INCREMENTO +=  OU ++
            number += 1;
            number++;
            alert(number);

            // DECREMENTO -=  OU --
            number -= 1;
            number--;
            alert(number);

            // OUTRAS OPERAÇÕES
            number *= 2 ; // number = number * 2
            alert(number);
            number /= 5 ; // number = number / 5
            alert(number);
            number %= 3 ; // number = number % 3
            alert(number);
        </script>
    </head>
    <body>
        
    </body>
</html>
