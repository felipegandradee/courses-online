<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var number1 = 5;
            var number2 = 3;

            // OPERADOR DE IGUALDADE
            if (number1 == number2) {
                alert("eles são iguais.");
            } else{
                alert("eles são diferentes.");
            }

            // OPERADOR DE DIFERENÇA
            if (number1 != number2) {
                alert("eles são diferentes.");
            } else{
                alert("eles são iguais.");
            }

        </script>
    </head>
    <body>
        
    </body>
</html>
