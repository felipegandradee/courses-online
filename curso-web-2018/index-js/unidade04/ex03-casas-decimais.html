<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(){
                Math.round(2000/30); // ARREDONDA O VALOR PARA CIMA OU BAIXO, SEM NENHUMA CASA DECIMAL
                Math.ceil(2000/30); // ARREDONDA O VALOR SEMPRE PARA CIMA
                Math.floor(2000/30); // ARREDONDA O VALOR SEMPRE PARA BAIXO
                return (2000/30).toFixed(2); // SENDO POSS√çVEL DETERMINAR A QTDE DE CASAS
            }

            var diaria = calcularDiaria();
            alert(diaria);
        </script>
    </head>
