<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            console.log(salada);

            // ADICIONAR ELEMENTOS NO FINAL
            salada.push("Mamão");
            console.log(salada);

            // ADICIONAR ELEMENTOS NO COMEÇO
            salada.unshift("Laranja");
            console.log(salada);

            // EXCLUIR ELEMENTOS NO FINAL
            salada.pop();
            console.log(salada);

            // EXCLUIR ELEMENTOS NO COMEÇO
            salada.shift();
            console.log(salada);


            // DESCOBRINDO O TAMANHO DE UM ARRAY
            console.log("Número de Elementos: " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
