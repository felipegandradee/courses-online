<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega = new Array();

            var i = 0;
            while(i < 6){
                sorteio = Math.ceil(Math.random()*60);
                //  TODO NÚMERO QUE FOR NOVO, RECEBERÁ 0, CASO REPITA SERÁ MENOS UM E NÃO SERÁ ADICIONADO NOVAMENTE
                if(mega.indexOf(sorteio) < 0){
                    mega.push(sorteio);
                    i++;
                }
            }

            function ordenaNumero(a,b){
                return a-b;
            }
            mega.sort(ordenaNumero);
            console.log(mega);
        </script>
    </head>
    <body>
        
    </body>
</html>
