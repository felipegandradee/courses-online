<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
    </head>
    <style>
        table{
            width: 300px;
            border-width: 1px; 
            border-style: solid;
        }
        /* ADICIONANDO BORDA INTERNA NA TABELA*/
        td, th{ /*
            border-style: solid;
            border-width: 1px; 
            padding: 10px;
            */
            background: #ddd;
            padding: 8px;
        }

        th{
            text-align: left;
        }
    </style>
    <body>
        <!-- CRIANDO A TABELA -->
        <table>
            <!-- ADICIONANDO AS LINHAS COM <tr> -->
            <tr>
                <!-- ADICIONANDO COLUNAS COM <td> ou <th> -->
                    <th>Brasil</th>
                    <td>5</td>
            </tr>
            <tr>
                    <th>Argentina</th>
                    <td>2</td>        
                
            </tr>
        </table>

	</body>
    
</html>
