<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }

            /* FORMATANDO A TAG <li> */
            li {
                /* DEFININDO O TIPO DE FORMATAÇÃO DA LISTA*/
       /*         list-style-type: circle;                  */

                /* COLOCANDO UMA IMAGEM PARA SER COLOCADA COMO MARCAÇÃO DA LISTA*/
                list-style-image: url(imagem/estrela.png);
            }
		</style>
    </head>
    
    <body>
        <!-- CRIAÇÃO DA LISTA -->
        <ul>
            <li>Brasil</li>
            <!-- CRIAÇÃO DA SUB-LISTA -->
            <ul>
                <li>São Paulo</li>
                <li>Rio de Janeiro</li>
                <li>Recife</li>
                <li>Porto Alegre</li>
            </ul>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>
    </body>
</html>
