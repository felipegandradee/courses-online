<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso de HTML5 - Menu Vertical</title>
        
        <style>
			body {
				font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
				font-size:13px;
			}
			
			ul {
				margin:0;padding:0;
			}
			
			li {
				list-style:none;
				display: inline-block; /*DEIXANDO A LISTA UM DO LADO DO OUTRO*/
			}
			
			li a {
				text-decoration:none;
				color:#FFF;
				background-color:#09C;
				margin-bottom:1px;
				padding:5px 15px; /* '5px' É PARA CIMA/BAIXO, '15px' É OS LADOS */
				margin-left: -4px; /* RETIRANDO OS ESPAÇOS ENTRE CADA ELEMENTO DA LISTA*/
			}
			
			li a:hover {
				background-color:#6CF
			}
        </style>
        
        </head>

        <body>        
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </body>
</html>
