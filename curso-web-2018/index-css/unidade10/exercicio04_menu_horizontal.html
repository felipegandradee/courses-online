<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS - Menu Vertical</title>
		<style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:13px;
            }

            nav ul {
                margin:0;
                padding:0; 
               /* DEIXANDO OS ELEMENTOS NO CENTRO */
                text-align: center;
            }

            nav ul li {
                list-style-type:none;
                /* COLOCANDO OS ELEMENTOS LADO A LADO */
                display: inline;
            }

            nav ul li a {
                /* COLOCANDO UMA DISTÂNCIA ENTRE OS ELEMENTOS */
                padding: 10px 30px;
                /* REMOVENDO O SUBLINHADO */
                text-decoration: none;

                background-color: cornflowerblue;
                color: #FFF;
                display: inline-block;
                margin-right: -3px;
            }

            /* AO PASSAR O MOUSE, O ELEMENTO MUDA DE COR */
            nav ul li a:hover {
                background-color: darkslateblue;
            }
        </style>

    </head>

    <body>
        <nav>
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </nav>
    </body>
</html>
