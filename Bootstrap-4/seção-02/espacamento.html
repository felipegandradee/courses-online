<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Utilitários - Espaçamento</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style> 
</head>
<body>
	
	<div class="container">
		<!-- p-tamanho : PADDING VARIANDO DE 0 A 5 -->	
		<div class="row">	
			<div class="col p-0 bg-primary">		
			</div>
			<div class="col p-1 bg-primary">				
			</div>
			<div class="col p-2 bg-primary">				
			</div>
			<div class="col p-3 bg-primary">				
			</div>
			<div class="col p-4 bg-primary">				
			</div>
			<div class="col p-5 bg-primary">				
			</div>
		</div>
	</div>
		<!-- M-tamanho : MARGING VARIANDO DE 0 A 5 -->	
		<div class="row">	
			<div class="col m-0  p-3  bg-primary">		
			</div>
			<div class="col m-1  p-3  bg-primary">				
			</div>
			<div class="col m-2  p-3  bg-primary">				
			</div>
			<div class="col m-3  p-3  bg-primary">				
			</div>
			<div class="col m-4  p-3  bg-primary">				
			</div>
			<div class="col m-5  p-3  bg-primary">				
			</div>
		</div>
	</div>
		<!-- M-tamanho-posição : 
			t  - TOP
			b  - BOTTOM
			l  - LEFT
			r  - RIGHT
			x  - RIGHT AND LEFT
			y  - TOP AND BOTTOM
		-->	
		<div class="row">	
			<div class="col mt-3  p-3  bg-primary">		
			</div>
			<div class="col mb-3  p-3  bg-primary">				
			</div>
			<div class="col ml-3  p-3  bg-primary">				
			</div>
			<div class="col mr-3  p-3  bg-primary">				
			</div>
			<div class="col mx-3  p-3  bg-primary">				
			</div>
			<div class="col my-3  p-3  bg-primary">				
			</div>
		</div>
	</div>
		<!-- CENTRALIZANDO O ELEMENTO A PARTIR DE UMA CLASSE,  ASSIM COMO NO CSS MARGIN: 0 auto -->	
		<div class="row">	
			<div class="col-3 mt-3 mx-auto p-3  bg-primary"> <!-- mx-auto : CENTRALIZAR -->	
			</div>
		</div>
	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
