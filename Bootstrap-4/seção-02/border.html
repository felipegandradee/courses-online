<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Utilitários - Border</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{
			background-color: #563d7c;
		}
		.row{
			margin-bottom: 10px;			
		}
		.col-2{
			padding: 50px;			
			margin-right: 5px;
		}
	</style> 
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-2 border"> <!-- border - APLICA BORDA EM TODOS LADOS -->
				
			</div>
			<div class="col-2 border border-0"> <!-- border-0 - REMOVE A BORDA DE TODOS LADOS -->
				
			</div>
			<div class="col-2 border border-top-0"> <!--  border-top-0 - REMOVE A BORDA DO TOPO -->
				
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-right-0"> <!-- border-right-0 - REMOVE A BORDA DA DIREITA -->
				
			</div>
			<div class="col-2 border border-bottom-0"> <!-- border-bottom-0 - REMOVE A BORDA DE BAIXO -->
				
			</div>
			<div class="col-2 border border-left-0"> <!-- border-left-0 - REMOVE A BORDA DA ESQUERDA -->
				
			</div>
		</div>
	</div>
	<!-- ADICIONANDO CORES AS BORDAS -->
	<div class="container">
		<div class="row">
			<div class="col-2 border border-primary"> 
				
			</div>
			<div class="col-2 border border-secondary"> 
				
			</div>
			<div class="col-2 border border-success"> 
				
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-danger">
				
			</div>
			<div class="col-2 border border-warning"> 
				
			</div>
			<div class="col-2 border border-info"> 
				
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-light">
				
			</div>
			<div class="col-2 border border-dark"> 
				
			</div>
			<div class="col-2 border border-white"> 
				
			</div>
		</div>
	</div>
	<!-- ADICIONANDO CORES AS BORDAS -->
	<div class="container">
		<div class="row">
			<div class="col-2 border border-primary rounded"> <!-- rounded - CANTOS ARREDONDADOS -->
				
			</div>
			<div class="col-2 border border-secondary rounded-top"> <!--  rounded-top - CANTO NO TOPO ARREDONDADO -->
				
			</div>
			<div class="col-2 border border-success rounded-right"> <!--  rounded-right - CANTO NA DIREITA ARREDONDADO -->
				
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-danger rounded-bottom"><!--  rounded-bottom - CANTO EM BAIXO ARREDONDADO -->
				
			</div>
			<div class="col-2 border border-warning rounded-left"> <!--  rounded-left - CANTO NA ESQUERDA ARREDONDADO -->
				
			</div>
			<div class="col-2 border border-info rounded-circle"> <!--  rounded-circle - FORMATO DE CÍRCULO -->
				
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-light">
				
			</div>
			<div class="col-2 border border-dark"> 
				
			</div>
			<div class="col-2 border border-white"> 
				
			</div>
		</div>
	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
