<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novos Componentes incluídos no Bootstrap 4.2 - textos</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style> 
</head>
<body>
	
	<div class="container">
		<!-- 	CHECKBOX DO TIPO SWITCH -->
		<div class="custom-control custom-switch">
			<input type="checkbox" class="custom-control-input" id="checkbox">
			<label class="custom-control-label" for="checkbox">Liga/Desliga</label>
		</div>
		<a href="#" class="text-decoration-none">Link para Teste</a> <!-- text-decoration-none: REMOVE O UNDERLINE NO LINK AO APROXIMAR O CURSOR -->
		<p>Texto para teste</p>
		<p class="font-weight-lighter">Texto para teste</p> <!-- font-weight-lighter: DEIXAR A LETRA MAIS FINA -->
		<p class="font-weight-bolder">Texto para teste</p> <!-- font-weight-bolder: DEIXAR A LETRA EM NEGRITO -->
	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
