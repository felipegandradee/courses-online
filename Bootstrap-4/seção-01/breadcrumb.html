<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Breadcrumb</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
	
	<div class="container">
		<!-- USADA EM LISTAS PARA PÁGINAS SECUNDÁRIAS -->
		<div class="row">
			<div class="col-12">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active">Home</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active">Biblioteca</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Biblioteca</a></li>
					<li class="breadcrumb-item active">Item</li>
				</ol>
			</div>
		</div>

		<!-- USADA EM NAV PARA PÁGINAS HOME/INDEX -->
		<div class="row">
			<div class="col-12">
				<nav class="breadcrumb">
				    <a href="#" class="breadcrumb-item">Home</a>
				    <a href="#" class="breadcrumb-item">Biblioteca</a>
				    <a href="#" class="breadcrumb-item">Item</a>
				    <span class="breadcrumb-item active">Bootsrap</span>
				</nav>
			</div>
		</div>
	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
