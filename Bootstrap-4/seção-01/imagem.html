<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Imagem</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
	<div class="container"> 
		<div class="row">
			<div class="col">
				<img src="img/notebook.jpg" class="img-fluid">
			</div>
		</div>

		<!-- IMAGENS DE THUMBNAILS -->
		<div class="row">
			<div class="col">
				<img src="img/notebook.jpg" class="img-thumbnail">
			</div>
		</div>	
		
		<!-- IMAGENS COM BORDAS ARREDONDADAS -->
		<div class="row">
			<div class="col">
				<img src="img/notebook.jpg" class="img-fluid rounded">
			</div>
		</div>	
	</div>
	
		<!-- IMAGENS COM POSICIONADAS A DIREITA E ESQUERDA -->
		<div class="row">
			<div class="col">
				<img src="img/notebook.jpg" class="img-fluid float-right">
			</div>
		</div>	
	</div>
		<div class="row">
			<div class="col">
				<img src="img/notebook.jpg" class="img-fluid float-left">
			</div>
		</div>	
	</div>	

		<!-- IMAGENS COM POSICIONADAS AO CENTRO -->
		<div class="row">
			<div class="col">
				<img src="img/notebook.jpg" class="img-fluid mx-auto d-block">
			</div>
		</div>	
	</div>			

	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
