<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Botões</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">Primário</button>
				<button class="btn btn-info">Informação</button>
				<button class="btn btn-light">Luz</button>
				<button class="btn btn-dark">Sombrio</button>
				<button class="btn btn-link">Link</button>
				<a href="#" class="btn btn-secondary" role="button">Secundário</a> 
				<!-- role="button" - USADO PARA SEMÂNTICA -->
				<input type="button" class="btn btn-success" value="Success">
				<input type="submit" class="btn btn-danger" value="Danger">
				<input type="reset" class="btn btn-warning" value="Warning">
			</div>
		</div>
		<!-- SOMENTE A BORDA E A FONTE COM A FORMATAÇÃO-->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary">Primário</button>
				<button class="btn btn-outline-info">Informação</button>
				<button class="btn btn-outline-light">Luz</button>
				<button class="btn btn-outline-dark">Sombrio</button>
				<button class="btn btn-link">Link</button>
				<a href="#" class="btn-outline btn-secondary" role="button">Secundário</a> 
				<!-- role="button" - USADO PARA SEMÂNTICA -->
				<input type="button" class="btn btn-outline-success" value="Success">
				<input type="submit" class="btn btn-outline-danger" value="Danger">
				<input type="reset" class="btn btn-outline-warning" value="Warning">
			</div>
		</div>
		<!-- AJUSTANDO TAMANHO DOS BOTÕES: 
				btn-lg : GRANDE
				btn-sm : PEQUENO
		-->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg">Primário</button>
				<button class="btn btn-outline-info btn-sm">Informação</button>
				<button class="btn btn-outline-dark">Sombrio</button>
			</div>
		</div>
	</div>
		<!-- AJUSTANDO TAMANHO DOS BOTÕES: 
				btn-block: BOTÃO EM BLOCO - OCUPANDO TODO ESPAÇO DO BLOCO PAI
		-->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
			</div>
		</div>
		<!-- BOTÕES: ATIVO E DESATIVADO  -   LINK : DESATIVADO -->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary active">Primário</button>
				<button class="btn btn-primary" disabled>Primário</button>
				<button class="btn btn-primary">Primário</button>
				<a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primário</a>
			</div>
		</div>
		<!-- GRUPO DE BOTÕES: TRABALHANDO COM ESTES EM GRUPO -->
		<div class="row">
			<div class="col-12">
				<div class="btn-group" role="group" aria-label="Exemplo">
					<!-- role="group" - USADO PARA SEMÂNTICA -->
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<!-- GRUPO DE BOTÕES: TOOLBAR -->
		<div class="row">
			<div class="col-12">
				<div class="btn-toolbar" role="toolbar" aria-label="toolbar de botões">
					<div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo"> 
					<!-- mr-2 - TAMANHO PERSONALIZADO-->
						<button class="btn btn-secondary">1</button>		
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">3</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
						<button class="btn btn-secondary">4</button>		
						<button class="btn btn-secondary">5</button>
						<button class="btn btn-secondary">6</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
						<button class="btn btn-secondary">7</button>		
						<button class="btn btn-secondary">8</button>
						<button class="btn btn-secondary">9</button>
					</div>
				</div>
			</div>
		</div>

		<!-- GRUPO DE BOTÕES: PERSONALIZANDO O TAMANHO:
				btn-group-lg : GRANDE
				btn-group-sm : PEQUENO
				btn-group-vertical: BOTÕES NA VERTICAL
		 -->
		<div class="row">
			<div class="col-12">
				<div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
					<!-- role="group" - USADO PARA SEMÂNTICA -->
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="btn-group btn-group-vertical" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direito</button>
				</div>
			</div>
		</div>

	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
