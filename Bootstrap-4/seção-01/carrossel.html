<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Carrossel</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style> 
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="controleCarrossel" class="carousel slide" data-ride="carousel">
					<!-- INSERINDO UM INDICADOR DE QUAL IMAGEM QUEREMOS IR NO RODAPÉ  -->
					<ol class="carousel-indicators">
						<li data-target="#controleCarrossel" data-slide-to="0" class="active"></li>
						<li data-target="#controleCarrossel" data-slide-to="1" ></li>
						<li data-target="#controleCarrossel" data-slide-to="2" ></li>
					</ol>
					<!-- CARROSSEL DE IMAGENS -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="img/carrossel1.jpg" >
							<div class="carousel-caption d-none d-md-block">
								<h3>Primeiro Título do meu Slide</h3>
								<p>Subtítulo do meu slide, apenas para compor!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/carrossel2.jpg" >
							<div class="carousel-caption d-none d-md-block">
								<h3>Segundo Título do meu Slide</h3>
								<p>Subtítulo do meu slide, apenas para compor!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="img/carrossel3.jpg" >
							<div class="carousel-caption d-none d-md-block">
								<h3>Terceiro Título do meu Slide</h3>
								<p>Subtítulo do meu slide, apenas para compor!</p>
							</div>
						</div>
					</div>
					<!-- ADICIONANDO BOTÕES PARA AVANÇAR E VOLTAR -->
					<a href="#controleCarrossel" class="carousel-control-prev" role="button" data-slide="prev">
						<!-- OCULTANDO DE TECNOLOGIAS ASSISTIVAS --> 
						<span class="carousel-control-prev-icon" aria-hidden="true"></span> 
						<!-- P/ USO DE TECNOLOGIAS ASSISTIVAS --> 
						<span class="sr-only">Voltar</span>
					</a>
					<a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">
						<!-- OCULTANDO DE TECNOLOGIAS ASSISTIVAS --> 
						<span class="carousel-control-next-icon" aria-hidden="true"></span> 
						<!-- P/ USO DE TECNOLOGIAS ASSISTIVAS --> 
						<span class="sr-only">Avançar</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>
	<!-- INSERINDO UM INTERVALO DE UMA IMAGEM PARA OUTRA -->
	<script type="text/javascript">
		$('.carousel').carousel({
			interval:2000
		})
	</script>
</body>
</html>
