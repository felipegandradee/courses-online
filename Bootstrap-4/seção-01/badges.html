<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Badges</title>
	<!-- TAGS NECESSÁRIAS PARA BOOTSTRAP -->
	<meta charset="utf-8"> <!-- CODIFICAÇÃO PADRÃO -->
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no"> 
	<!-- IMPORTAÇÃO DOS ARQUIVOS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Exemplo de Cabeçalho <span class="badge badge-primary">Novo</span></h1>
				<h2>Exemplo de Cabeçalho <span class="badge badge-secondary">Novo</span></h2>
				<h3>Exemplo de Cabeçalho <span class="badge badge-success">Novo</span></h3>
				<h4>Exemplo de Cabeçalho <span class="badge badge-danger">Novo</span></h4>
				<h5>Exemplo de Cabeçalho <span class="badge badge-warning">Novo</span></h5>
				<h6>Exemplo de Cabeçalho <span class="badge badge-info">Novo</span></h6>
				<h6>Exemplo de Cabeçalho <span class="badge badge-light">Novo</span></h6>
				<h6>Exemplo de Cabeçalho <span class="badge badge-dark">Novo</span></h6>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button class="btn">
					Notificações <span class="badge badge-secondary">5</span>
				</button>
			</div>
		</div>
	</div>

	<!-- PRIMEIRO A IMPORTAÇÃO DO JQUERY, SEGUIDO DO POPPER E POR FIM DO BOOTSTRAP -->
	<script src="js/jquery-3.2.1.min/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min/popper.min.js" ></script>
	<script src="js/bootstrap.min.js" ></script>

</body>
</html>
