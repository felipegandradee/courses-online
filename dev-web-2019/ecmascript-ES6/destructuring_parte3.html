<!DOCTYPE html>
<html>
<head>
    <title>EcmaScript ES6 - Destructuring Assignment parte 3 </title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
         // DESTRUCTURING: ARRAY - USANDO NUMA FUNÇÃO
         let arr = [10, 20, 30, 40];

         function teste([a, b, , c, d = 100])
         {
            console.log(a, b, c, d);
         }

         teste(arr);

         // DESTRUCTURING: OBJETO - USANDO NUMA FUNÇÃO
         let obj = 
        {
            a:10, 
            b:20, 
            c:30, 
            d:40
        };

         function teste2({a: x, b, d, z = 10})
         {
            console.log(x, b, d, z);
         }

         teste2(obj);
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
