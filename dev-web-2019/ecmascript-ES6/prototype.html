<!DOCTYPE html>
<html>
<head>
    <title>EcmaScript ES6 - Prototype</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
         // OBJETO LITERAL
         let a1 = 
         {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function()
            {
                console.log('Levantar Voo');
            }
         };

         // FUNÇÃO CONSTRUTORA
         let AviaoF = function()
         {
            this.cor = 'Azul',
            this.modelo = 'Boieng 787',
            this.levantarVoo = function()
            {
                console.log('Levantar Voo');
            }
         };

         let a2 = new AviaoF();

         // CLASSE
         class AviaoC 
         {
            constructor()
            {                
                this.cor = 'Vermelho';
                this.modelo = 'Embraer E-Jets';
            };

            levantarVoo()
            {
                console.log('Levantar Voo');
            };
         }

         let a3 = new AviaoC();

         console.log(a1);
         console.log(a2);
         console.log(a3);
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
