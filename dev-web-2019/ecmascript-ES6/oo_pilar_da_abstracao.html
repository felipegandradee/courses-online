<!DOCTYPE html>
<html>
<head>
    <title>EcmaScript ES6 - OO: Pilar da Abstração</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // MODELO DA ENTIDADE(OBJETO)
        class ContaBancaria{
            // ATRIBUTOS DA CLASSE SÃO CONSTRUÍDOS NO MÉTODO CONSTRUTOR
            constructor(){
                this.agencia = 1075;
                this.numeroConta = 8351125;
                this.saldo = 50;
                this.limite = 450;
            }

            // MÉTODOS
            depositar(valorDeposito){
                this.saldo += valorDeposito;
            }   

            sacar(valorSaque){
                this.saldo -= valorSaque;
            } 

            consultarSaldo(){
                return this.saldo;
            }
        }

        // INSTANCIANDO OBJETO
        let x = new ContaBancaria();
        let y = new ContaBancaria();

       console.log(x.consultarSaldo());
       x.depositar(450);       
       console.log(x.consultarSaldo());
       x.sacar(200);
       console.log(x.consultarSaldo());
       console.log(y.consultarSaldo());       
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
