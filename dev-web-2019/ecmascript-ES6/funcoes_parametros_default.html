<!DOCTYPE html>
<html>
<head>
    <title>EcmaScript ES6 - Funcões Parâmetros Default</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
            function contarUmaHistoria(personagem = 'Fubá',atividade = 'correr no parque',nome_dono = 'João'){
                document.write(`Era uma vez um cachorro chamado ${personagem} , ele adorava ${atividade} , seu dono era o ${nome_dono} e eles viveram felizes para sempre <br>`);
            }

            contarUmaHistoria();
            contarUmaHistoria(undefined, 'Enterrar ossos', 'Pedro'); // undefined - MANTÉM O VALOR PADRÃO PASSADO POR PARÂMETRO.
            
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
