<!DOCTYPE html>
<html>
<head>
	<title>Javascript  -While</title>
	<meta charset="utf-8">
	<script>
		var x = 1;

		document.write('Inicio <br>');
		while(x <= 10){
			
			// SAINDO DO LAÇO COM BREAK
			if(x === 5){
				break;
			}

			x++;

			// PULANDO AQUELA INTERAÇÃO COM O CONTINUE
			if (x === 3) {
				continue;
				// NÃO EXIBE A IMPRESSÃO DO 3
			}

			document.write(x + '<br>');
		}
		document.write('Fim <br>');
	</script>
</head>
<body>
	
</body>
</html>
