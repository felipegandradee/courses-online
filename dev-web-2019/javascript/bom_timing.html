<!DOCTYPE html>
<html>
<head>
	<title>Javascript -BOM : Timing </title>
	<meta charset="utf-8">
	<script>
		setTimeout(function(){document.write('Teste')} , 2000);

		var i = 5;
		var x = setInterval(function()
					{
						document.write(i + '<br>'); 
						i--;
						if(i === 0)
						{
							clearInterval(x);
							window.location.reload();
						}
					}, 2000);
	</script>
</head>
<body>

</body>
</html>
