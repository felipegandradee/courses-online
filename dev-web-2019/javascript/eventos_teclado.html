<!DOCTYPE html>
<html>
<head>
	<title>Javascript -Eventos : Teclado</title>
	<meta charset="utf-8">
	<script>
		function acao1(){
			alert('Teclada disparada')
		}

	</script>
</head>
<body>
	<input type="text" onkeydown="acao1()">
	<input type="text" onkeyup="acao1()">
	<input type="text" onkeypress="acao1()">
</body>
</html>
