<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Desafio ABC</title>
	<meta charset="utf-8">
	<script>
		var a = 10;
		var b = 20;
		var c = null;

		document.write('A: ' + a + '<br>');
		document.write('B: ' + b + '<br>');
		document.write('C: ' + c + '<br>');
		document.write('<hr>');

		// LÓGICA DE INVERSÃO DOS VALORES DAS VARIÁVEIS A e B
		c = a;
		a = b;
		b = c;
		c = null;

		document.write('A: ' + a + '<br>');
		document.write('B: ' + b + '<br>');
		document.write('C: ' + c + '<br>');

	</script>
</head>
<body>
	
</body>
</html>
