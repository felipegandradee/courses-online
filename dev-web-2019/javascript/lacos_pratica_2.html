<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Criando uma tabuada de 1 a 10 (laços encadeados)</title>
	<meta charset="utf-8">
	<script>
		// TABUADA 1 
		for(var x = 1; x <= 10; x++) {
			document.write('1 x ' + x + ' = ' + (1 * x) + '<br>');
		}

		document.write('<hr>');

		// TABUADA 1 A 10 - LAÇOS ENCADEADOS
		for( var y = 1; y <= 10; y++){
			for(var x = 1; x <= 10; x++) {
				document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>');
			}

			document.write('<hr>');
		}
	</script>
</head>
<body>
	
</body>
</html>
