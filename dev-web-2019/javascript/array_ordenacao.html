<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Array: Ordenação</title>
	<meta charset="utf-8">
	<script>
	// ORDENAÇÃO DOS ELEMENTOS TEXTOS - ALFANUMÉRICOS(ORDEM ALFABÉTICA): 
			var lista_frutas = Array();

			lista_frutas[2] = 'Banana';
			lista_frutas[1] = 'Maçã';
			lista_frutas[3] = 'Morango';
			lista_frutas[0] = 'Uva';

			console.log(lista_frutas);			
			console.log(lista_frutas.sort());

	// ORDENAÇÃO DOS ELEMENTOS NUMÉRICOS: 		
			var lista_numeros = Array();

			lista_numeros[0] = 12;
			lista_numeros[1] = 40;
			lista_numeros[2] = '3';
			lista_numeros[3] = 7;
			lista_numeros[4] = '19';
			lista_numeros[5] = 1;

			console.log(lista_numeros);			
			console.log(lista_numeros.sort(ordenaNumeros));

			// FUNÇÃO DE CALLBACK PARA SER UTILIZADA NO MÉTODO SORT P/ ORDENAÇÃO DE NÚMEROS
			function ordenaNumeros(a,b){
				return a - b;
				/*
					< 0 = 'a' ordenado antes de 'b'
					> 0 = 'b' ordenado antes de 'a'
					valores iguais = ordem é mantida
				*/
			}
	</script>
</head>

</body>
</html>
