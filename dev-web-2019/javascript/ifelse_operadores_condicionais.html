<!DOCTYPE html>
<html>
<head>
	<title>Javascript - If Else e Operadores Condicionais</title>
	<meta charset="utf-8">
	<script>
	
	var nota = prompt('Digite a nota do aluno:')
	var media = 7;

	if(nota > media){
		document.write('Aprovado')
	} else {
		document.write('Reprovado')
	}
	</script>
</head>
<body>
	
</body>
</html>
