<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Funções Matemáticas</title>
	<meta charset="utf-8">
	<script>
		var x = 10.580;

		// ARREDONDANDO VALOR PARA CIMA
		document.write(Math.ceil(x));
		// ARREDONDANDO VALOR PARA BAIXO
		document.write(Math.floor(x));
		// ARREDONDANDO VALOR PARA BAIXO(MENOR QUE CINCO) E CIMA(IGUAL ACINCO OU MAIOR)
		document.write(Math.round(x));
		// FORNECENDO VALOR ALEATÓRIO ENTRE 0 E 1
		document.write(Math.random());

	</script>
</head>
<body>
	
</body>
</html>
