<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Operadores Aritméticos </title>
	<meta charset="utf-8">
	<script>
		var num1 = prompt('Digite o valor de num1');
		var num2 = prompt('Digite o valor de num2');

		num1 = parseInt(num1);
		num2 = parseInt(num2);

		document.write('A soma entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br>');
		document.write('A subtração entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br>');
		document.write('A multiplicação entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br>');
		document.write('A divisão entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br>');
		document.write('O módulo entre '+ num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br>');
		document.write('O pré incremento de '+ num1 + ' é: ' + (++num1) + '<br>');
		document.write('O pós incremento de '+ num1 + ' é: ' + (num1++) + '<br>');
		document.write('Agora seu valor é ' + num1 + '<br>');
		document.write('O pré decremento de '+ num2 + ' é: ' + (--num2) + '<br>');
		document.write('O pós decremento de '+ num2 + ' é: ' + (num2--) + '<br>');
		document.write('Agora seu valor é ' + num2);
		
		var teste = 10;
		teste += 5;
		document.write(teste + '<br>');
		teste -= 6;
		document.write(teste + '<br>');
		teste *= 6;
		document.write(teste + '<br>');
		teste /= 6;
		document.write(teste + '<br>');
		teste %= 6;
		document.write(teste + '<br>');
		// CONCATENAÇÃO ENTRE STRINGS
		var nome = 'Felipe';
		nome += ' Andrade';
		document.write(nome);

		document.write(11 + 5 - 5 * 2 / 2);
		document.write((11 + 5 - 5 * 2) / 2);

	</script>
</head>
<body>
	
</body>
</html>
