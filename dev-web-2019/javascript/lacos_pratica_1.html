<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Percorrendo e listando itens de Arrays com Estruturas de Repetição</title>
	<meta charset="utf-8">
	<script>
		var lista_frutas = Array();

		lista_frutas[0] = 'Banana';
		lista_frutas[1] = 'Maçã';
		lista_frutas[2] = 'Morango';
		lista_frutas[3] = 'Uva';

		console.log(lista_frutas.length);

		var y = 0;
		// IMPRIMINDO VALORES DO ARRAY
		while(y < lista_frutas.length){
			document.write(lista_frutas[y] + '<br>');
			y++;
		}
	</script>
</head>
<body>
	
</body>
</html>
