<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Switch</title>
	<meta charset="utf-8">
	<script>
		
		var param = 2;

		switch(param){

			case 1:
				document.write('Parametro 1')
				break
			case 2:
				document.write('Parametro 2')
				break
			case 3:
				document.write('Parametro 3')
				break
			default:
				document.write('Default')

		}

	</script>
</head>
<body>
	
</body>
</html>
