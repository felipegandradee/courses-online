<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Atividade Fixação Conteúdo: Índice de Massa Corporal</title>
	<meta charset="utf-8">
	<script>
		var nome = prompt('Digite o nome da pessoa');
		var altura = prompt('Digite a altura da pessoa (em centímetros)');
		altura = parseFloat(altura);
		var peso = prompt('Digite o peso da pessoa');
		peso = parseFloat(peso);

		altura /= 100;
		var imc = peso / (altura * altura);
		document.write('IMC: ' + imc + ' <br>');

		if(imc < 16 && imc > 0){
			document.write(' Baixo peso muito grave ');
		} else if(imc >= 16 && imc <= 16.99){
			document.write(' Baixo peso grave ');
		} else if(imc >= 17 && imc <= 18.49){
			document.write(' Baixo peso ');
		} else if(imc >= 18.50 && imc <= 24.99){
			document.write(' Peso normal ');
		} else if(imc >= 25 && imc <= 29.99){
			document.write(' Sobrepeso ');
		} else if(imc >= 30 && imc <= 34.99){
			document.write(' Obesidade grau I ');
		} else if(imc >= 35 && imc <= 39.99){
			document.write(' Obesidade grau II ');
		} else if(imc >= 16 && imc <= 16.99){
			document.write(' Obesidade grau III  ');
		} else {
			document.write('Valor inválido, verifique o peso e altura novamente.');
		}

	</script>
</head>
<body>
	
</body>
</html>
