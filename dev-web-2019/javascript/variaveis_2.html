<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Variáveis Null e Undefined</title>
	<meta charset="utf-8">
	<script>
		
		// NULL - AUSÊNCIA DE VALOR DENTRO DE UMA VARIÁVEL, SENDO DECLARADA EXPLICITAMENTE, PODENDO SER USADA COMO RETORNO DE FUNÇÕES
		var nulo = null;

		console.log(nulo);

		// UNDEFINED - VARIÁVEL SEM VALOR, POR PADRÃO TODA VARIÁVEL SEM NENHUM VALOR ATRIBUÍDO SERÁ UNDEFINED OU MESMO SE A VARIÁVEL NÃO TIVER SIDO DECLARADA.
		var indefinida = undefined;
		var indefinida2;

		console.log(indefinida);
		console.log(indefinida2);

		// ALTERANDO VALORES DE VARIÁVEIS JÁ CRIADAS
		nulo = 'Valor modificado com sucesso';
		console.log(nulo);

		nulo = 123;
		console.log(nulo);
	</script>
</head>
<body>
	
</body>
</html>
