<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Casting</title>
	<meta charset="utf-8">
	<script>
		var variavel1 = prompt('Digite algum número')
		var variavel2 = prompt('Digite outro número')

		// PASSANDO PARA INTEIRO A STRING - parseInt(STRING)
		variavel1 = parseInt(variavel1)
		variavel2 = parseInt(variavel2)


		var variavel3 = prompt('Digite algum número decimal')
		var variavel4 = prompt('Digite outro número decimal')

		// PASSANDO PARA FLOAT(DECIMAL) A STRING - parseFloat(STRING)
		variavel3 = parseFloat(variavel3)
		variavel4 = parseFloat(variavel4)

		var num1 = 10;
		var num2 = 20;

		// PASSANDO UM INTEIRO/FLOAT PARA STRING - toString()
		console.log(num1.toString() + num2.toString())

		document.write(variavel1 + variavel2 + "<br>")
		document.write(variavel3 + variavel4 + "<br>")

	</script>
</head>
<body>
	
</body>
</html>
