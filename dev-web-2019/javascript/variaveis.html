<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Variáveis</title>
	<meta charset="utf-8">
	<script>
		// STRING
		var texto = 'Curso de Javascript';

		// NUMBER
		var numeroInteiro = -7;
		var numeroFracionado = 11210.75;

		// BOOLEAN
		var teste = true;

		alert(numeroFracionado); // ABRIR UM DIALOG, USADO PARA DEBUG
		document.write(texto); //TODOS ELEMENTOS ESTÃO CONTIDOS NO 'document' - ESCREVE VALORES NO BROWSER

	</script>
</head>
<body>
	<h1>Variáveis</h1>
</body>
</html>
