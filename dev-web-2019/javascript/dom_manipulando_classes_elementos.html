<!DOCTYPE html>
<html>
<head>
	<title>Javascript - DOM : Manipulando Classes de Elementos</title>
	<meta charset="utf-8">
	<script>
		function modificaClasse(){
			document.getElementById('mensagem').className = 'estilo2';
		}
	</script>
	<style type="text/css">
		.estilo1{
			background: #FF0000;
			color: #FFF;
		}

		.estilo2{
			width: 400px;
			height: 50px;
			background-color: #FF0000;
			text-align: center;
			font-size: 25px;
			color: #FFF;
			padding: 25px;
		}
	</style>
</head>
<body>
	<div id="mensagem" class="estilo1">Modificando a classe do elemento</div> 
	<hr/>
	<button type="button" onclick="modificaClasse()">Aplicar Classe</button>
</body>
</html>
